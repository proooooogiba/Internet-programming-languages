<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Форма регистрации</title>
    <link rel="stylesheet" href="styles/Форма регистрации.css">
</head>

<body>
    <form>
        <input type="text" required placeholder="Имя" id="GET-name" name="name"><br />
        <input type="text" required placeholder="Фамилия" id="GET-surname" name="surname"><br />
        <input type="text" placeholder="Отчество" name="patronymic"><br />
        Дата рождения: <input type="date" id="GET-date" name="date"><br />
        Пол: <input type="radio" name="gender" id="GET-gender" value="male">М
        <input type="radio" name="gender" value="female" />Ж<br />
        <input type="text" required placeholder="Адрес" id="GET-addres" name="addres"><br />
        <input type="password" required placeholder="Пароль" id="GET-password" name="text"><br />
        <input type="password" required placeholder="Подтверждения пароля" id="GET-confirm-password" name="text"><br />
        Фотография:<br />
        <input type="file" id="GET-avatar" name="avatar"><br />
        <input type="submit" value="Зарегистрироваться" style="background-color: rgba(0, 255, 255, 0.278);" />
    </form>
</body>

</html>
