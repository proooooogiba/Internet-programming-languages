<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>ProductForm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

<body>

        </div>

            <h1 class="text2">Заказ</h1>
        </div>
        <div class="col-md-8" class="col-lg-10">
            <table class=" table table-hover" id="product-table">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Наименование</th>
                        <th scope="col">Стоимость</th>
                    </tr>
                </thead>
                <tbody id="product-table">
                    <tr>
                        <th scope="row">1</th>
                        <td>Брелок</td>
                        <td>1000</td>
                    </tr>
                    <tr>
                        <th scope="row">2</th>
                        <td>Носочки</td>
                        <td>2000</td>
                    </tr>
                    <tr>
                        <th scope="row">3</th>
                        <td>Шапка</td>
                        <td>3000</td>
                    </tr>
                    <tr>
                        <th scope="row">4</th>
                        <td>Куртка</td>
                        <td>4000</td>
                    </tr>
                    <tr>
                        <th scope="row">5</th>
                        <td>Штаны</td>
                        <td>5000</td>
                    </tr>
                    <tr>
                        <th scope="row">6</th>
                        <td>Кофта</td>
                        <td>6000</td>
                    </tr>
                    <tr>
                        <th scope="row">7</th>
                        <td>Обувь</td>
                        <td>7000</td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                    </tr>
                </tfoot>
            </table>
        </div>
        <div class="col-md-1"></div>
        <div class="col-md-3 col-lg-3">
            <table class="table table-sm table-hover" id="order-table">
                <thead>
                    <tr>
                        <th scope="col">Наименование</th>
                        <th scope="col">Стоимость</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
                <tfoot>
                </tfoot>
            </table>
            <div class="input-block">
                <button type="submit" class="btn btn-primary btm-sm" id="calc" onclick="setLabelCost()">Расчитать стоимость</button>
                <div id="calc-res"></div>
            </div>
        </div>
        </div>
</body>

</html>
