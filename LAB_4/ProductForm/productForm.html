<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>ProductForm</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
    crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <script src="scripts/script.js"></script>
  <style>
    .price {
      position: fixed;
      bottom: 1rem;
      left: 50%;
      transform: translate(-50%, 0);
    }

    .main {
      margin-bottom: 100px;
      /* background-color:rgba(0, 98, 255, 0.551); */
    }
  </style>
</head>

<body>
  <div class="main">
    <table class="table table-hover" id="product-table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Наименование</th>
          <th scope="col">Стоимость</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
      <tfoot>
        <tr>
        </tr>
      </tfoot>
    </table>

    <form class="row g-3">
      <div class="col-md-4">
        <label for="exampleFormControlInput1" class="form-label"></label>
        <input type="name" class="form-control" id="nameProductForm" placeholder="Наименование товара">
      </div>
      <div class="col-md-8">
      </div>
      <div class="col-md-4">
        <label for="price-range" class="form-label" id="price-label" onmouse>1000</label>
        <input type="range" class="form-range" min="0" max="10000" value="1000" id="price-range" oninput="changeData()">
      </div>
    </form>
    <div class="col-12">
      <button class="btn btn-primary" type="submit" onclick="addProduct()">Добавить</button>
    </div>
  </div>
  <div class="price">
    <div class="row align-items-end">
      <div class="col">
        <button type="button" class="btn btn-primary btn-lg" onclick="evaluateCost()">Рассичитать стоимость</button>
      </div>
    </div>
  </div>
</body>

</html>
